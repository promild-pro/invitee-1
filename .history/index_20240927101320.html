<body>
    <div class="warning d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <h1>Warning !</h1>
            <p>Mohon maaf undangan digital ini tidak tersedia untuk Laptop/tablet hanya bisa dibuka dengan handphone
                <span><i class="bi bi-emoji-tear"></i></span>

    <!-- see Invitation -->
<script>
        window.addEventListener('load', function() {
            document.body.style.overflow = 'hidden'
          window.scrollTo(0, 0); // Scroll ke atas (koordinat 0,0)
        });
    
        // Fungsi untuk mengaktifkan scroll setelah tombol ditekan
        function enableScroll() {
          document.body.style.overflow = 'auto';
        }
    
        // Ketika tombol "Lihat Undangan" ditekan, scroll diaktifkan dan scroll ke undangan
        document.getElementById('see-invitation').addEventListener('click', function() {
          // Aktifkan scroll
          enableScroll();
    
          // Scroll ke bagian undangan dengan animasi halus
          window.scrollTo({
            top: document.getElementById('home').offsetTop,
            behavior: 'smooth'
          });
        });
    
        </script>
    <!-- script responsive -->
    <script>
        if (window.innerWidth >= 768) {
        // Jika layar lebih besar dari 768px (desktop/tablet), tampilkan warning
        document.querySelector('.warning').style.display = 'flex';
        document.querySelector('.opened').style.display = 'none';
    } else {
        // Jika layar lebih kecil dari 768px (mobile), tampilkan undangan
        document.querySelector('.warning').style.display = 'none';
        document.querySelector('.opened').style.display = 'block';
    }

    // Event listener untuk mengantisipasi perubahan ukuran layar
    window.addEventListener('resize', function() {
        if (window.innerWidth >= 768) {
            document.querySelector('.warning').style.display = 'block';
            document.querySelector('.opened').style.display = 'none';
        } else {
            document.querySelector('.warning').style.display = 'none';
            document.querySelector('.opened').style.display = 'block';
        }
    });
</script>

    <!-- copy Rekening -->
     <script>
        function CopyToClipboard() {
            const Rekening = document.getElementById('no-rek').textContent
            navigator.clipboard.writeText(Rekening).then(() =>{
                const message = document.getElementById('message-succes')
                message.style.display = 'block';

                setTimeout(() => {
                   message.style.display = 'none' 
                }, 3000);
            }).catch((err) => {
                console.error('Gagal menyalin teks: ', err);
            });
        }
     </script>
    <!-- Navbar Sticky -->
     <script>
        function onNavbar() {
            const navbar = document.getElementById('stickyNavbar')
            navbar.style.display = 'block'
            if(window.pageYOffset === 0) {
                navbar.style.display = 'none'
            }
        }
        window.onscroll = onNavbar

     </script>

     <!-- Animate muncul  -->
      <script>
        //  window.addEventListener('load', function() {
        //     const text = document.getElementById('animate-O');
        //     text.classList.add('show'); // Menambahkan kelas untuk memulai animasi
        // });
        const text = document.getElementById('animate-O');

        // Menggunakan Intersection Observer untuk mendeteksi saat teks masuk ke viewport
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    text.classList.add('show'); // Menambahkan kelas untuk memulai animasi
                    observer.unobserve(entry.target); // Berhenti mengamati setelah teks muncul
                }
            });
        });

        // Memulai pengamatan pada elemen teks
        observer.observe(text);
      </script>
